<main class="main d-flex align-items-center mt-5" role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card-group">
          <div class="card p-1">
            <div class="card-body">
              <form [formGroup]="loginInfo" (ngSubmit)="login()">
                <h2>Login</h2>
                <p class="text-muted">Sign In to your account</p>
                <div class="md-form">
                  <input mdbInput type="text" class="form-control" id="email" formControlName="email">
                  <label for="email" class="">Email</label>
                  <mdb-error>{{emailError}}</mdb-error>
                </div>
                <div class="md-form">
                  <input mdbInput type="password" class="form-control" id="password" formControlName="password">
                  <label for="password" class="">Password</label>
                  <mdb-error>{{passwordError}}</mdb-error>
                </div>
                <div class="row">
                  <div class="col-5">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-7 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="forgot()">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Franchise owners and normal user can register from this link</p>
                <a href="#" routerLink="/signup" class="btn btn-primary active mt-3">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
