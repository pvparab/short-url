<div class="container-fluid  mt-5">
  <div class="row">
    <div class="col-md-12 mx-auto table-responsive">
      <table mdbTable class="z-depth-1">
        <tbody>
          <tr>
            <td colspan="5">
              <div>
                <input type="text" class="form-control" id="search" mdbInput placeholder="Search here......."
                  (input)="onSearchChange($event.target.value)">
              </div>
            </td>
            <td colspan="2">
              <div class="text-right">
                <a routerLink="/admin/decoration/item/form" class="btn btn-primary btn-sm mr-2">Add New Items</a>
              </div>
            </td>
          </tr>
          <tr>
            <th *ngFor="let head of headElements; let i = index" scope="col">

              {{head}}
            </th>
          </tr>
          <tr *ngFor="let item of decorationItemsList; let i = index">
            <td>{{item.decorationItemsId}}</td>
            <td><img [src]="item.itemUrl" class="img-thumbnail img-height-table" alt='ITEM'
                onerror="this.src='assets/no-image.svg'" /></td>
            <td>{{item.itemName}}</td>
            <td>{{item.description}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.price}}</td>
            <td>
              <a routerLink="/admin/decoration/item/form/{{item.decorationItemsId}}"
                class="btn btn-primary btn-sm mr-2">Edit</a>
            </td>
          </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
          <tr>
            <td colspan="9">
              <mdb-table-pagination [searchDataSource]="decorationItemsList"></mdb-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
