<div class="container-fluid  mt-5">
  <div class="row">
    <div class="col-md-6 col-12 mx-auto">
      <div class="md-form">
        <input type="text" class="form-control" id="search" mdbInput  (input)="onSearchChange($event.target.value)">
        <label for="search">Search</label>
      </div>
    </div>
    <div class="col-md-6 col-12 mx-auto">
      <div class="md-form text-right">
        <a routerLink="/admin/user/form" class="btn btn-primary btn-sm mr-2">Add User</a>
      </div>
    </div>
    <div class="col-md-12 mx-auto table-responsive">
      <table  mdbTable class="z-depth-1">
        <thead>
          <tr>
            <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i = index">
            <th>{{user.userId}}</th>
            <td>{{user.first}}</td>
            <td>{{user.middle}}</td>
            <td>{{user.last}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.role}}</td>
            <td>
              <a routerLink="/admin/user/form/{{user.userId}}" class="btn btn-primary btn-sm mr-2">Edit</a>
            </td>
          </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
          <tr>
            <td colspan="9">
              <mdb-table-pagination [searchDataSource]="userList"></mdb-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
