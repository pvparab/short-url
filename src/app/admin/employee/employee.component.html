<div class="container-fluid  mt-5">
  <div class="row">
    <div class="col-md-12 mx-auto table-responsive">
      <table mdbTable class="z-depth-1">
        <thead>
          <tr>
            <td colspan="5">
              <div>
                <input type="text" class="form-control" id="search" mdbInput placeholder="Search here......."
                  (input)="onSearchChange($event.target.value)">
              </div>
            </td>
            <td colspan="2">
              <div class="text-right">
                <a routerLink="/admin/employee/form" class="btn btn-primary btn-sm mr-2">Add Employee</a>
              </div>
            </td>
          </tr>
          <tr>
            <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeList; let i = index">
            <th>{{item.employeeId}}</th>
            <td>{{item.first +" "+ item.middle +" "+ item.last}}</td>
            <td>{{item.address}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{item.panNo}}</td>
            <td>
              <a routerLink="/admin/employee/form/{{item.employeeId}}" class="btn btn-primary btn-sm mr-2">Edit</a>
            </td>
          </tr>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
          <tr>
            <td colspan="9">
              <mdb-table-pagination [searchDataSource]="employeeList"></mdb-table-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
