<main class="main d-flex align-items-center mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        <div class="card-group">
          <div class="card p-1">
            <div class="card-body">
              <form [formGroup]="registerInfo" (ngSubmit)="submit()">
                <h2>Register</h2>
                <div class="md-form">
                  <div class="md-form">
                    <input mdbInput type="text" class="form-control" id="first" formControlName="first">
                    <label for="first" class="">First Name</label>
                    <mdb-error>{{firstError}}</mdb-error>
                  </div>
                </div>
                <div class="md-form">
                  <div class="md-form">
                    <input mdbInput type="text" class="form-control" id="middle" formControlName="middle">
                    <label for="middle" class="">Middle Name</label>
                    <mdb-error>{{middleError}}</mdb-error>
                  </div>
                </div>
                <div class="md-form">
                  <div class="md-form">
                    <input mdbInput type="text" class="form-control" id="last" formControlName="last">
                    <label for="last" class="">Last Name</label>
                    <mdb-error>{{lastError}}</mdb-error>
                  </div>
                </div>
                <div class="md-form">
                  <div class="md-form">
                    <input mdbInput type="text" class="form-control" id="phone" formControlName="phone">
                    <label for="phone" class="">Mobile Number</label>
                    <mdb-error>{{phoneError}}</mdb-error>
                  </div>
                </div>
                <div class="md-form">
                  <div class="md-form">
                    <input mdbInput type="text" class="form-control" id="email" formControlName="email">
                    <label for="email" class="">Email</label>
                    <mdb-error>{{emailError}}</mdb-error>
                  </div>
                </div>
                <div class="md-form">
                  <div class="md-form">
                    <input mdbInput type="text" class="form-control" id="password" formControlName="password">
                    <label for="password" class="">Password</label>
                    <mdb-error>{{passwordError}}</mdb-error>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Register</button>
                  </div>
                  <div class="col-6 text-right">
                    <a href="#" routerLink="/login" class="btn btn-link px-0">Already Register? Login Now.</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
